<div class="row expanded align-center">
    <h1>Logon to your Account</h1>
</div>


<div class="row align-center">
    <form>
        <div class="small-12 columns">
            <label>Username
                <input type="text" placeholder="Enter Email Address" id="email" [(ngModel)]="email" name="email" required #em="ngModel"> <!--ngModel represents two way data binding.This means that the information will float both 
                    from the component to the template as well as from the template back to the component. ngModel must have name property ..then we have the template variable #em set to ngModel    -->
                <div [hidden]="em.valid || em.pristine" class="alert callout">Email is required <!-- one way   binding on the hidden property bound on the valid and pristine 
                    state of the control. Valid there when something is in the control and pristine when data has been changed in the control -->
                </div>
            </label>
        </div>

        <div class="small-12 columns">
            <label>Password
                <input type="password" placeholder="Enter Password" id="password1" [(ngModel)]="password1" name="password1" required #pwd1="ngModel"> 
                <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password required
                </div>
            </label>
        </div>


        
        <div class="small-12 columns">
            <div class="expanded button-group">
                <a class="success button" (click)="login()">Login</a>
                <a class="button" (click)="signup()">Sign Up</a>
            </div>
            </div>

          <div class="small-12 columns">
                <p (click)="cancel()" class="text-center simlink">Back to the Main Site</p>
            </div>
    </form>
</div>
